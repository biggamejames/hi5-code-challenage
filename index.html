        <div class="container-fluid">
            <div class="headerLogo row justify-content-md-center">
                <h1>
                    <a href="" title="Hi5 Agency">
                        <img class="img-fluid" src="img/hi5-logo.png" alt="Hi5 Agency logo">

            </div>

                <p class="h6 text-center">Filter By:</p>
            </div>
            <div class="btn-group-lg mx-auto row filters">

                <button id="alphabetical" class="mx-2 my-1 btn btn-primary col" value="alphabetical">Alphabetical</button>
                <button id="starWars" class="mx-2 my-1 btn btn-primary col" value="starWars">Star Wars</button>

                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
